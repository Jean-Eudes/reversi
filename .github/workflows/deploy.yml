# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install wasm target
        run: rustup target add wasm32-unknown-unknown
      - name: Build
        run: cargo build --target wasm32-unknown-unknown --release
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Prepare web folder
        run: | 
          mkdir -p web 
          cp target/wasm32-unknown-unknown/release/*.wasm web/ 
          echo -n "<!DOCTYPE html><html><body><canvas id='glcanvas' width='600' height='600' tabindex='1'></canvas><script src='https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js'></script><script>load('reversi.wasm')</script></script></body></html>" > web/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: 'web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4